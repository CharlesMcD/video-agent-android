apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.newrelic.videotest"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            java {
                exclude '**/Exo1Activity.java'
            }
        }
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'newrelic'

dependencies {
    implementation 'com.android.support:multidex:1.0.3'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:design:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    if (trackerToBuild == 'exo2') {
        implementation 'com.google.android.exoplayer:exoplayer:2.9.+'
        implementation 'com.google.android.exoplayer:extension-cast:2.9.+'
        implementation 'com.google.android.exoplayer:extension-ima:2.9.+'
    } else if (trackerToBuild == 'exo1') {
        implementation 'com.google.android.exoplayer:exoplayer:r1.5.+'
    }

    implementation "com.newrelic.agent.android:android-agent:5.20.0"

    implementation project(":NewRelicVideo")
}
